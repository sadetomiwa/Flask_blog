{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block header %}

{% endblock %}

            <div class="card mt-3">

                    <form action="">

                        <input type = "text" class="form-control" name = "first_name" placeholder = "Enter First Name">

                </div>
            </div>
        </div>
    </div>

{% endblock %}
